{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title> 
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Add Employee</h2>
    <form action="{% url 'employee_registration' %}" method="POST">
        {% csrf_token %}
        <div class="input-box">
        {{form.username}}
      </div>
      <div class="input-box">
        {{form.email}}
      </div>
      <div class="input-box">
        {{form.password1}}
      </div>
      <div class="input-box">
        {{form.password2}}
      </div>
      <div class="input-box">
        {{form.department}}
      </div>
      <div class="input-box">
        {{form.position}}
      </div>
      <div class="input-box button">
        <input type="Submit" value="Add">
      </div>
    </form>
  </div>
</body>
</html>
