{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For Leave</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/apply_leave.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Apply For Leave</h2>
    <form  method="POST">
       {% csrf_token %}
       <input type='hidden' name='employee' value='{{user}}'>
     <div class="input-box">
        <label class="mb-2" for='start_date'>Start Date</label>
        <input type="date" name="start_date" id='start_date' required>
      </div>
      
      <div class="input-box">
        <label  class="mb-2 mt-4" for='end_date'>End Date</label>
        <input type="date" name="end_date" id='end_date' required>
      </div>
      <div class="input-box mt-5 mb-5">
          <label style="margin-top:10px;" for='reason'>Reason</label>
       <input  type='text' name='reason' id='reason' >
      </div>
      
      <div class="input-box button">
        <input class='mt-2' type="Submit" value="Apply">
      </div>
    </form>
  </div>
</body>
</html>
